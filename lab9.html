<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 9</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f6f8fb;
      color: #1f2937;
      text-align: center;
    }
    h1 { margin-bottom: 16px; }
    .controls { margin-bottom: 20px; }
    button {
      padding: 10px 16px;
      font-size: 15px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      margin: 8px;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
    }

    /* Shape styles */
    #shape {
      width: 140px;
      height: 140px;
      margin: 24px auto;
      background: linear-gradient(135deg, #60a5fa, #34d399);
      border: 3px solid #0ea5e9;
      border-radius: 12px;
      transition: all 300ms ease;
    }
    /* Shape variants */
    .circle { border-radius: 50%; }
    .diamond {
      transform: rotate(45deg);
      border-radius: 8px;
    }
    .pill {
      width: 220px;
      height: 100px;
      border-radius: 999px;
    }

    /* Image styles */
    #photo {
      display: none;           /* Hidden by default */
      width: 280px;
      height: auto;
      margin: 16px auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      transition: opacity 250ms ease;
      opacity: 0;
    }
    #photo.show {
      display: block;
      opacity: 1;
    }

    /* Helper row for labels */
    .label-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      align-items: center;
      margin-top: 8px;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Interactive Web</h1>

  <div class="controls">
    <button id="changeshape">Shape changer</button>
    <button id="showimage">Show image</button>
  </div>

  <div>
    <div id="shape" aria-label="Interactive shape"></div>
    <div class="label-row">
      <span id="shape-label">Current: Square</span>
    </div>

    <img id="photo" src="department logo.jpg " alt="Demo image">
    <div class="label-row">
      <span id="image-label">Image: Hidden</span>
    </div>
  </div>

  <script>
    // Elements
    const shape = document.getElementById('shape');
    const changeBtn = document.getElementById('changeshape');
    const showBtn = document.getElementById('showimage');
    const photo = document.getElementById('photo');
    const shapeLabel = document.getElementById('shape-label');
    const imageLabel = document.getElementById('image-label');

    // Shape cycle
    const shapes = ['square', 'circle', 'diamond', 'pill'];
    let index = 0;

    function applyShape(name) {
      shape.classList.remove('circle', 'diamond', 'pill');
      if (name !== 'square') shape.classList.add(name);
      shapeLabel.textContent = `Current: ${name.charAt(0).toUpperCase() + name.slice(1)}`;
    }

    changeBtn.addEventListener('click', () => {
      index = (index + 1) % shapes.length;
      applyShape(shapes[index]);
    });

    // Image toggle
    let visible = false;
    showBtn.addEventListener('click', () => {
      visible = !visible;
      photo.classList.toggle('show', visible);
      showBtn.textContent = visible ? 'Hide image' : 'Show image';
      imageLabel.textContent = `Image: ${visible ? 'Visible' : 'Hidden'}`;
    });

    // Initial state
    applyShape('square');
  </script>
</body>

</html>
